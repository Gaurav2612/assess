<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Document</title>
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: "Poppins", sans-serif !important;
  background: rgb(238, 174, 202);
  background: radial-gradient(
    circle,
    rgba(238, 174, 202, 1) 0%,
    rgba(148, 187, 233, 1) 100%
  );
  height: 100%;
}
.form-control:focus {
  background-color: #eaf4ff;
  outline: 0;
  box-shadow: none;
}
.bg-white {
  background-color: white;
}

.img-fluid {
  min-height: 100%;
}

.form-control {
  background-color: #eaf4ff;
  border: none;
}

.input-group-text {
  background-color: #eaf4ff;
  border: none;
  border-radius: 0.25rem;
}
</style>
</head>

<body>

    <main class="container-xl">

        <div class="bg-white px-4 py-4 my-5" style="border-radius: 2rem;">
            <div class="row">
                <div class="col-lg-7 col-md-6 d-none d-sm-none d-md-block">
                    <img class="img-fluid" style="border-radius: 2rem;" src="https://images.unsplash.com/photo-1628754651703-7f682e52e86d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" alt="" />
                </div>

                <div class="col-lg-5 col-md-6">
                    <h1 class="text-center h3" style="font-weight: 500;">Sign Up</h1>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label small">Name</label>
                            <input type="text" class="form-control" id="name">

                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label small">Email</label>
                            <input type="email" class="form-control no-focus " id="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label small">Confirm Password</label>
                            <div class="input-group has-validation">
                                <input type="text" class="form-control" id="confirmPassword" required>
                                <span class="input-group-text" id="password"><svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="d-inline" height="18">
                                        <path fill="#292828" d="M572.52 241.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400a144 144 0 1 1 144-144 143.93 143.93 0 0 1-144 144zm0-240a95.31 95.31 0 0 0-25.31 3.79 47.85 47.85 0 0 1-66.9 66.9A95.78 95.78 0 1 0 288 160z" class=""></path>
                                    </svg></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label small">Confirm Password</label>
                            <div class="input-group has-validation">
                                <input type="text" class="form-control" id="confirmPassword" required>
                                <span class="input-group-text" id="inputGroupPrepend"><svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="d-inline" height="18">
                                        <path fill="#292828" d="M572.52 241.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400a144 144 0 1 1 144-144 143.93 143.93 0 0 1-144 144zm0-240a95.31 95.31 0 0 0-25.31 3.79 47.85 47.85 0 0 1-66.9 66.9A95.78 95.78 0 1 0 288 160z" class=""></path>
                                    </svg></span>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type=" submit" class="btn btn-primary mt-2 mb-3 px-5">Sign Up</button>
                        </div>
                        <div class="text-center">
                            <hr class="mb-0 mx-2"><span class="text-black-50 bg-white px-4 position-relative fs-6" style="top: -14px; font-size: 15px !important;">or connect with</span>
                        </div>
                        <div class="text-center my-4">
                            <a href="" class="text-decoration-none me-3">
                                <img src="https://img.icons8.com/color/48/000000/microsoft.png" height="38" alt="">
                            </a>
                            <a href="" class="text-decoration-none me-3">
                                <img src="https://img.icons8.com/color/48/000000/facebook-circled--v1.png" height="38" alt="">
                            </a>
                            <a href="" class="text-decoration-none me-3">
                                <img src="https://img.icons8.com/color/48/000000/google-logo.png" height="38" alt="">

                            </a>
                            <a href="" class="text-decoration-none me-3">
                                <img src="https://img.icons8.com/fluency/48/000000/linkedin-circled.png" height="38" alt="">
                            </a>
                        </div>
                        <div class="pt-4">
                            <span class="small float-start">Already have an account?</span>
                            <a href="" class="float-end small text-decoration-none">Login</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </main>

</body>

</html>
